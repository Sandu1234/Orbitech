  <link rel="stylesheet" href="/css/style.css">

<body>
  <header>
    <div class="header-container">
      <!-- Logo -->
      <div class="logo">OBT</div>
  
      <!-- Desktop Nav (shown on large screens, hidden on mobile) -->
      <nav class="nav-links">
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="projects.html">Projects</a>
        <a href="services.html">Services</a>
        <a href="packages.html">Packages</a>
      </nav>
  
      <!-- Contact Button -->
      <div class="header-button">
        <a href="contact.html">
          <button>Contact Us</button>
        </a>
      </div>
  
      <!-- Hamburger Icon (mobile only) -->
      <div class="hamburger" id="hamburger-icon">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </header>
  
  <!-- Mobile Menu (slide-in) -->
  <div class="mobile-menu" id="mobileMenu">
    <button class="close-btn" id="closeBtn">&times;</button>
    <a href="index.html">Home</a>
    <a href="about.html">About Us</a>
    <a href="projects.html">Projects</a>
    <a href="services.html">Services</a>
    <a href="packages.html">Packages</a>
  </div>

  <section class="contact-hero">
    <div class="hero-content">
      <div class="orbitech-text">
        <span class="main-text">CONTACT</span>
      </div>      
      <div class="social-icons">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-linkedin-in"></i></a>
        <a href="#"><i class="fas fa-phone"></i></a>
        <a href="#"><i class="fas fa-envelope"></i></a>
      </div>
      <div class="rotated-text">006</div>
  
      
    </div>
  </section>

<!-- Contact Options -->
<section class="contact-section">
    <div class="contact-container">
        <div class="contact-item">
            <i class="fab fa-facebook-f"></i>
            <h3>Facebook</h3>
            <a href="https://facebook.com" target="_blank">Visit Us</a>
        </div>
        <div class="contact-item">
            <i class="fab fa-whatsapp"></i>
            <h3>WhatsApp</h3>
            <a href="https://wa.me/1234567890" target="_blank">Chat Now</a>
        </div>
        <div class="contact-item">
            <i class="fab fa-instagram"></i>
            <h3>Instagram</h3>
            <a href="https://instagram.com" target="_blank">Follow Us</a>
        </div>
        <div class="contact-item">
            <i class="fab fa-tiktok"></i>
            <h3>TikTok</h3>
            <a href="https://tiktok.com" target="_blank">Watch Now</a>
        </div>
        <div class="contact-item">
            <i class="fas fa-envelope"></i>
            <h3>Gmail</h3>
            <a href="mailto:your@email.com">Send Email</a>
        </div>
        <div class="contact-item">
            <i class="fas fa-globe"></i>
            <h3>Website</h3>
            <a href="https://yourwebsite.com" target="_blank">Visit Site</a>
        </div>
    </div>
</section>

  <footer class="footer">
    <div class="footer-container">
      <!-- Left Icons -->
      <div class="footer-left">
        <i class="fab fa-facebook-f"></i>

        <i class="fab fa-linkedin-in"></i>

        <a href="index.html"><button>Home</button></a>
        <a href="about.html"><button>About Us</button></a>
        <a href="projects.html"><button>Projects</button></a>
        <a href="services.html"><button>Services</button></a>
        <a href="packages.html"><button>Packages</button></a>
        <a href="contact.html"><button>Contact Us</button></a>
      </div>
  
      <!-- Right Logo -->
      <div class="footer-right">
        <h3>OBT</h3>
      </div>
    </div>

  <script src="script.js"></script>
