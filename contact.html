<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Black Theme Website</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <!-- GSAP Library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>


  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/contact.css">

</head>
<body>
  <header>
    <div class="header-container">
      <div class="logo">OBT</div>
      <nav class="nav-links">
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="projects.html">Projects</a>
        <a href="services.html">Services</a>
        <a href="packages.html">Packages</a>
      </nav>
      <div class="header-button">
        <a href="contact.html">
            <button>Contact Us</button>
        </a>      </div>
    </div>
  </header>

  <section class="contact-hero">
    <div class="hero-content">
      <div class="orbitech-text">
        <span class="main-text">ORBITECH</span>
        <span class="subtext">CONTACT</span>
      </div>      
      <div class="social-icons">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-linkedin-in"></i></a>
        <a href="#"><i class="fas fa-phone"></i></a>
        <a href="#"><i class="fas fa-envelope"></i></a>
      </div>
      <div class="rotated-text">006</div>
      <div class="hero-image-container">
        <div class="circle"></div>
        <img src="./images/6.png" alt="About Hero" class="hero-image">
      </div>
      
    </div>
  </section>

<!-- Contact Options -->
<section class="contact-section">
    <div class="contact-container">
        <div class="contact-item">
            <i class="fab fa-facebook-f"></i>
            <h3>Facebook</h3>
            <a href="https://facebook.com" target="_blank">Visit Us</a>
        </div>
        <div class="contact-item">
            <i class="fab fa-whatsapp"></i>
            <h3>WhatsApp</h3>
            <a href="https://wa.me/1234567890" target="_blank">Chat Now</a>
        </div>
        <div class="contact-item">
            <i class="fab fa-instagram"></i>
            <h3>Instagram</h3>
            <a href="https://instagram.com" target="_blank">Follow Us</a>
        </div>
        <div class="contact-item">
            <i class="fab fa-tiktok"></i>
            <h3>TikTok</h3>
            <a href="https://tiktok.com" target="_blank">Watch Now</a>
        </div>
        <div class="contact-item">
            <i class="fas fa-envelope"></i>
            <h3>Gmail</h3>
            <a href="mailto:your@email.com">Send Email</a>
        </div>
        <div class="contact-item">
            <i class="fas fa-globe"></i>
            <h3>Website</h3>
            <a href="https://yourwebsite.com" target="_blank">Visit Site</a>
        </div>
    </div>
</section>

  <footer class="footer">
    <div class="footer-container">
      <!-- Left Icons -->
      <div class="footer-left">
        <i class="fab fa-facebook-f"></i>
        <i class="fab fa-instagram"></i>
        <i class="fab fa-linkedin-in"></i>
        <i class="fas fa-phone"></i>
        <i class="fas fa-envelope"></i>
      </div>
  
      <!-- Center Buttons -->
      <div class="footer-center">
        <button>Home</button>
        <button>About Us</button>
        <button>Projects</button>
        <button>Services</button>
        <button>Packages</button>
        <button>Contact Us</button>
      </div>
  
      <!-- Right Logo -->
      <div class="footer-right">
        <h3>OBT</h3>
      </div>
    </div>
  </footer>

  <script src="script.js"></script>
  <script src="animations.js" defer></script>

</body>
</html>
